<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handle Link</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Handle YouTube Channel or Other Links</h1>
        <form action="{{ url_for('handle_link') }}" method="POST">
            <input type="text" name="link" placeholder="Enter YouTube URL" required>
            <input type="radio" name="action" value="download" checked> Download
            <input type="radio" name="action" value="translate"> Translate
            <button type="submit">Submit</button>
        </form>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        {% if success %}
        <div class="success">{{ success }}</div>
        {% endif %}
    </div>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F4F4F4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("{{ url_for('static', filename='background.jpg') }}");
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            padding: 20px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #333333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            display: inline-block;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            font-size: 16px;
            padding: 10px 20px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .error, .success {
            margin-top: 20px;
            font-size: 18px;
        }

        .error {
            color: #ff0000;
        }

        .success {
            color: #28a745;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</body>
</html>
