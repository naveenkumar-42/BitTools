<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
      
         :root {
            --bg-color: #222831;
            --text-color: #00ADB5;
            --main-color: #393E46;
            --secondary-bg-color: #EEEEEE;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("{{ url_for('static', filename='background.jpg') }}");
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: var(--main-color);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            padding: 20px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: var(--secondary-bg-color);
            margin-bottom: 20px;
            font-size: 28px;
        }


        nav a {
            margin: 0 15px;
            color: var(--text-color);
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #0056b3;
        }

        /* History List Styles */
        .history ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            animation: slideIn 0.8s ease-in-out;
        }

        .history li {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .history li:nth-child(odd) {
            background-color: #f1f1f1;
        }

        .history li:hover {
            background-color: #e2e2e2;
            transform: translateY(-3px);
        }

      

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }

            h1 {
                font-size: 24px;
            }

            .history li {
                font-size: 16px;
                padding: 12px;
            }

            .button {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Translation History</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('show_favorites') }}">Favorites</a>
        </nav>
        <div class="history">
            <ul>
                {% for item in history %}
                <li>
                    <span>{{ item.src }} to {{ item.dest }}:</span>
                    <span>{{ item.text }} &rarr; {{ item.translation }}</span>
                </li>
                {% endfor %}
            </ul>
            <a href="{{ url_for('download_history') }}" class="button">Download History</a>
            <a href="{{ url_for('clear_history') }}" class="button">Clear History</a>
        </div>
    </div>
</body>
</html>
