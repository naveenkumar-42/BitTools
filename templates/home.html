<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIT Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: wheat;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .feature-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-items: center;
            margin-top: 40px;
        }

        .feature-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width:80%;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .feature-box h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #2d3748;
        }

        .feature-box a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3182ce;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .feature-box a:hover {
            background-color: #2b6cb0;
        }

        .top-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .top-btn .navigation-dropdown select {
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid black;
            background-color: white;
        }

        .logout-btn {
            background-color: orangered;
            color: rgb(34, 24, 24);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 6px;
        }

        .logout-btn:hover {
            background-color: rgb(198, 60, 10);
        }
    </style>
</head>

<body>
    <div class="container">
        {% if session.username %}
        <h1>Hi, {{ session.username }}!</h1>
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
        {% else %}
        <div class="top-btn">
            <div class="navigation-dropdown">
                <select onchange="location = this.value;">
                    <option value="#">Navigation</option>
                    <option value="{{ url_for('convert_pdf') }}">PDF to Word</option>
                    <option value="{{ url_for('convert_word_to_pdf') }}">Word to PDF</option>
                    <option value="{{ url_for('convert_image_to_pdf') }}">Image to PDF</option>
                    <option value="{{ url_for('convert_excel_to_pdf') }}">Excel to PDF</option>
                    <option value="{{ url_for('compress_pdf') }}">Compress PDF</option>
                    <option value="{{ url_for('pdf_to_image') }}">PDF to Image</option>
                    <option value="{{ url_for('merge_pdfs') }}">Merge PDFs</option>
                    <option value="{{ url_for('split_pdf') }}">Split PDF</option>
                    <option value="{{ url_for('translator') }}">Translator</option>
                    <option value="{{ url_for('feedback') }}">Feedback</option>
                </select>
            </div>
            <a href="{{ url_for('login') }}" class="logout-btn">Login</a>
        </div>
        {% endif %}

        <!-- Feature Section -->
        <div class="feature-container">
            <div class="feature-box">
                <h3>PDF to Word</h3>
                <a href="{{ url_for('convert_pdf') }}">Go</a>
            </div>

            <div class="feature-box">
                <h3>Word to PDF</h3>
                <a href="{{ url_for('convert_word_to_pdf') }}">Go</a>
            </div>

            <div class="feature-box">
                <h3>Image to PDF</h3>
                <a href="{{ url_for('convert_image_to_pdf') }}">Go</a>
            </div>

            <div class="feature-box">
                <h3>Excel to PDF</h3>
                <a href="{{ url_for('convert_excel_to_pdf') }}">Go</a>
            </div>

            <div class="feature-box">
                <h3>Compress PDF</h3>
                <a href="{{ url_for('compress_pdf') }}">Go</a>
            </div>

            <div class="feature-box">
                <h3>PDF to Image</h3>
                <a href="{{ url_for('pdf_to_image') }}">Go</a>
            </div>

            <div class="feature-box">
                <h3>Merge PDFs</h3>
                <a href="{{ url_for('merge_pdfs') }}">Go</a>
            </div>

            <div class="feature-box">
                <h3>Split PDF</h3>
                <a href="{{ url_for('split_pdf') }}">Go</a>
            </div>

            <div class="feature-box">
                <h3>Translator</h3>
                <a href="{{ url_for('translator') }}">Go</a>
            </div>

            <div class="feature-box">
                <h3>Feedback</h3>
                <a href="{{ url_for('feedback') }}">Go</a>
            </div>
        </div>
    </div>
</body>

</html>
