<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIT Translator</title>
    <style>
        :root {
            --bg-color: #222831;
            --text-color: #00ADB5;
            --main-color: #393E46;
            --secondary-bg-color: #EEEEEE;
            --accent-color: #fff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            color: var(--secondary-bg-color);
        }

        .container {
            margin: 10px 0px 0px 0px;
            padding: 0px 20px 20px 20px;
        }

        header {
            background-color: var(--main-color);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--accent-color);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: var(--accent-color);
        }

        .logout-btn {
            background-color: rgb(19, 175, 19);
            color: var(--secondary-bg-color);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 6px;
        }

        .top-bar {
            display: flex;
            justify-content: start;
            gap: 20px;
            align-items: center;
            margin: 20px 0px 0px 0px;
            padding: 15px;
            background-color: var(--main-color);
        }

        .top-btn {
            padding: 10px 20px;
            background-color: var(--text-color);
            color: var(--secondary-bg-color);
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .top-btn:hover {
            background-color: #2b6cb0;
        }

        .logout-btn:hover {
            background-color: rgb(21, 148, 21);
        }

        .feature-container {
            display: grid;
            grid-template-columns: repeat(3, minmax(300px, 1fr));
            gap: 5px;

            justify-items: center;
            margin-top: 10px 20px 20px 0px;
        }

        .feature-box {
            background-color: var(--main-color);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            text-align: center;
            margin-top: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .feature-box h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        .feature-box a {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--text-color);
            color: var(--secondary-bg-color);
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .feature-box a:hover {
            background-color: #2b6cb0;
        }

        .top-bar .logout-btn,
        .top-bar .top-btn:last-child {
            margin-left: auto;
        }

    </style>
</head>

<body>
    <header>
        <h1>BIT Tools</h1>
    </header>
    <div class="container">
        {% if session.username %}
        <div class="top-bar">
            <h2>Hi, {{ session.username }}!</h2>
            <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
        </div>
        {% else %}
        <div class="top-bar">
            <a href="#" class="top-btn">Home</a>
            <a href="#" class="top-btn">About Us</a>
            <a href="{{ url_for('login') }}" class="logout-btn">Login</a>
        </div>
        {% endif %}

        <!-- Feature Section -->
        <div class="feature-container">
            <div class="feature-box">
                <h3>PDF to Word</h3>
                <a href="{{ url_for('convert_pdf') }}">Go</a>
            </div>

            <div class="feature-box">
                <h3>Word to PDF</h3>
                <a href="{{ url_for('convert_word_to_pdf') }}">Go</a>
            </div>

            <div class="feature-box">
                <h3>Image to PDF</h3>
                <a href="{{ url_for('convert_image_to_pdf') }}">Go</a>
            </div>

            <div class="feature-box">
                <h3>Excel to PDF</h3>
                <a href="{{ url_for('convert_excel_to_pdf') }}">Go</a>
            </div>

            <div class="feature-box">
                <h3>Compress PDF</h3>
                <a href="{{ url_for('compress_pdf') }}">Go</a>
            </div>

            <div class="feature-box">
                <h3>PDF to Image</h3>
                <a href="{{ url_for('pdf_to_image') }}">Go</a>
            </div>

            <div class="feature-box">
                <h3>Merge PDFs</h3>
                <a href="{{ url_for('merge_pdfs') }}">Go</a>
            </div>

            <div class="feature-box">
                <h3>Split PDF</h3>
                <a href="{{ url_for('split_pdf') }}">Go</a>
            </div>

            <div class="feature-box">
                <h3>Translator</h3>
                <a href="{{ url_for('translator') }}">Go</a>
            </div>

            <div class="feature-box">
                <h3>Feedback</h3>
                <a href="{{ url_for('feedback') }}">Go</a>
            </div>
        </div>
    </div>
</body>

</html>
